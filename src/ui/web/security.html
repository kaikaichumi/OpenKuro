<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuro 暗 - Security Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            overflow-y: auto;
        }

        .dashboard {
            max-width: 1100px;
            margin: 0 auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .dash-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .dash-header h1 {
            font-size: 1.4rem;
            color: var(--accent);
        }

        .dash-nav {
            display: flex;
            gap: 0.5rem;
        }

        .dash-nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.4rem 0.8rem;
            border-radius: var(--radius);
            font-size: 0.85rem;
            transition: background var(--transition);
        }

        .dash-nav a:hover, .dash-nav a.active {
            background: var(--bg-input);
            color: var(--text-primary);
        }

        /* Score Card */
        .score-card {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
        }

        .score-ring {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
        }

        .score-ring svg {
            transform: rotate(-90deg);
        }

        .score-ring-bg {
            fill: none;
            stroke: var(--border);
            stroke-width: 8;
        }

        .score-ring-value {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
        }

        .score-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .score-grade {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .score-details {
            flex: 1;
        }

        .score-details h2 {
            font-size: 1rem;
            margin-bottom: 0.75rem;
        }

        .score-factors {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .factor {
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .factor-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .factor-ok .factor-dot { background: var(--success); }
        .factor-warning .factor-dot { background: var(--warning); }
        .factor-error .factor-dot { background: var(--danger); }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            padding: 1.25rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.35rem;
        }

        .stat-value.green { color: var(--success); }
        .stat-value.red { color: var(--danger); }
        .stat-value.yellow { color: var(--warning); }
        .stat-value.blue { color: var(--accent); }

        /* Charts Section */
        .chart-section {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            padding: 1.25rem;
        }

        .chart-section h3 {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        /* Risk Distribution Bar */
        .risk-bars {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .risk-bar-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.85rem;
        }

        .risk-bar-label {
            width: 70px;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 0.75rem;
        }

        .risk-bar-track {
            flex: 1;
            height: 20px;
            background: var(--bg-input);
            border-radius: 4px;
            overflow: hidden;
        }

        .risk-bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.6s ease;
            min-width: 0;
        }

        .risk-low .risk-bar-fill { background: var(--success); }
        .risk-medium .risk-bar-fill { background: var(--warning); }
        .risk-high .risk-bar-fill { background: var(--danger); }
        .risk-critical .risk-bar-fill { background: #ff0040; }

        .risk-bar-count {
            width: 40px;
            text-align: right;
            color: var(--text-muted);
        }

        /* Top Tools Table */
        .tools-table {
            width: 100%;
            border-collapse: collapse;
        }

        .tools-table th, .tools-table td {
            padding: 0.5rem 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
        }

        .tools-table th {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .tools-table td.tool-name {
            color: var(--accent);
            font-weight: 600;
        }

        /* Hourly Activity */
        .hourly-chart {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 80px;
            padding-top: 0.5rem;
        }

        .hour-bar {
            flex: 1;
            background: var(--accent);
            border-radius: 2px 2px 0 0;
            min-height: 2px;
            opacity: 0.8;
            transition: opacity 0.2s;
            position: relative;
        }

        .hour-bar:hover {
            opacity: 1;
        }

        .hour-bar:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-input);
            color: var(--text-primary);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            white-space: nowrap;
            z-index: 10;
        }

        .hourly-labels {
            display: flex;
            gap: 2px;
            font-size: 0.6rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .hourly-labels span {
            flex: 1;
            text-align: center;
        }

        /* Blocked History */
        .blocked-chart {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            height: 80px;
        }

        .blocked-day {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1px;
        }

        .blocked-day-bar {
            width: 100%;
            border-radius: 2px 2px 0 0;
            transition: height 0.5s ease;
        }

        .blocked-day-bar.approved { background: var(--success); opacity: 0.7; }
        .blocked-day-bar.denied { background: var(--danger); opacity: 0.8; }

        .blocked-day-label {
            font-size: 0.6rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        /* Recommendations */
        .recommendations {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .rec-item {
            padding: 0.75rem;
            background: var(--bg-input);
            border-radius: var(--radius);
            font-size: 0.85rem;
            border-left: 3px solid var(--warning);
            color: var(--text-secondary);
        }

        /* Two column layout */
        .two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .two-col { grid-template-columns: 1fr; }
            .score-card { flex-direction: column; text-align: center; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .loading::after {
            content: "";
            animation: dots 1.5s steps(4, end) infinite;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="header-left">
            <h1 class="logo">Kuro <span class="logo-kanji">暗</span></h1>
        </div>
        <div class="header-center">
            <div class="dash-nav">
                <a href="/">Chat</a>
                <a href="/security" class="active">Security</a>
                <a href="/analytics">Analytics</a>
                <a href="/config">Settings</a>
            </div>
        </div>
        <div class="header-right"></div>
    </header>

    <div class="dashboard" id="dashboard">
        <div class="loading" id="loading">Loading security data</div>
    </div>

    <script>
    (function() {
        "use strict";

        var dashboard = document.getElementById("dashboard");
        var loading = document.getElementById("loading");

        function escapeHtml(str) {
            if (!str) return "";
            return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function scoreColor(score) {
            if (score >= 90) return "var(--success)";
            if (score >= 70) return "var(--warning)";
            return "var(--danger)";
        }

        function renderDashboard(data) {
            loading.style.display = "none";

            var stats = data.daily_stats || {};
            var blocked = data.blocked_history || {};
            var score = data.security_score || {};

            var html = "";

            // --- Score Card ---
            var s = score.score || 0;
            var circumference = 2 * Math.PI * 50;
            var offset = circumference * (1 - s / 100);
            var color = scoreColor(s);

            html += '<div class="score-card">';
            html += '<div class="score-ring">';
            html += '<svg width="120" height="120" viewBox="0 0 120 120">';
            html += '<circle cx="60" cy="60" r="50" class="score-ring-bg"/>';
            html += '<circle cx="60" cy="60" r="50" class="score-ring-value" ';
            html += 'stroke="' + color + '" ';
            html += 'stroke-dasharray="' + circumference + '" ';
            html += 'stroke-dashoffset="' + offset + '"/>';
            html += '</svg>';
            html += '<div class="score-number" style="color:' + color + '">' + s + '</div>';
            html += '</div>';
            html += '<div class="score-details">';
            html += '<h2>Security Score: ' + (score.grade || "?") + '</h2>';

            html += '<div class="score-factors">';
            var factors = score.factors || [];
            for (var i = 0; i < factors.length; i++) {
                var f = factors[i];
                var cls = "factor factor-" + (f.status || "ok");
                html += '<div class="' + cls + '"><span class="factor-dot"></span>' +
                         escapeHtml(f.name) + ': ' + escapeHtml(f.detail) + '</div>';
            }
            html += '</div>';

            if (score.recommendations && score.recommendations.length > 0) {
                html += '<div class="recommendations" style="margin-top:0.75rem">';
                for (var r = 0; r < score.recommendations.length; r++) {
                    html += '<div class="rec-item">' + escapeHtml(score.recommendations[r]) + '</div>';
                }
                html += '</div>';
            }

            html += '</div></div>';

            // --- Stats Grid ---
            html += '<div class="stats-grid">';
            html += '<div class="stat-card"><div class="stat-value blue">' +
                     (stats.total_events || 0) + '</div><div class="stat-label">Total Events Today</div></div>';
            html += '<div class="stat-card"><div class="stat-value green">' +
                     (stats.approved || 0) + '</div><div class="stat-label">Approved</div></div>';
            html += '<div class="stat-card"><div class="stat-value red">' +
                     (stats.denied || 0) + '</div><div class="stat-label">Denied</div></div>';
            html += '<div class="stat-card"><div class="stat-value yellow">' +
                     (stats.security_events || 0) + '</div><div class="stat-label">Security Events</div></div>';
            html += '</div>';

            // --- Two Column Charts ---
            html += '<div class="two-col">';

            // Risk Distribution
            html += '<div class="chart-section">';
            html += '<h3>Risk Level Distribution</h3>';
            html += '<div class="risk-bars">';
            var risk = stats.risk_distribution || {};
            var maxRisk = Math.max(risk.low || 0, risk.medium || 0, risk.high || 0, risk.critical || 0, 1);
            var levels = ["low", "medium", "high", "critical"];
            for (var l = 0; l < levels.length; l++) {
                var lv = levels[l];
                var count = risk[lv] || 0;
                var pct = Math.round(count / maxRisk * 100);
                html += '<div class="risk-bar-row risk-' + lv + '">';
                html += '<span class="risk-bar-label">' + lv + '</span>';
                html += '<div class="risk-bar-track"><div class="risk-bar-fill" style="width:' + pct + '%"></div></div>';
                html += '<span class="risk-bar-count">' + count + '</span>';
                html += '</div>';
            }
            html += '</div></div>';

            // Top Tools
            html += '<div class="chart-section">';
            html += '<h3>Top Tools Today</h3>';
            var tools = stats.top_tools || [];
            if (tools.length > 0) {
                html += '<table class="tools-table"><thead><tr><th>Tool</th><th>Calls</th></tr></thead><tbody>';
                for (var t = 0; t < Math.min(tools.length, 8); t++) {
                    html += '<tr><td class="tool-name">' + escapeHtml(tools[t].tool) +
                            '</td><td>' + tools[t].count + '</td></tr>';
                }
                html += '</tbody></table>';
            } else {
                html += '<div style="color:var(--text-muted);font-size:0.85rem">No tool calls recorded today</div>';
            }
            html += '</div>';

            html += '</div>'; // end two-col

            // --- Hourly Activity ---
            html += '<div class="chart-section">';
            html += '<h3>Hourly Activity (Today)</h3>';
            var hourly = stats.hourly_activity || [];
            var maxH = Math.max.apply(null, hourly.concat([1]));
            html += '<div class="hourly-chart">';
            for (var h = 0; h < 24; h++) {
                var val = hourly[h] || 0;
                var hPct = Math.round(val / maxH * 100);
                html += '<div class="hour-bar" style="height:' + Math.max(hPct, 3) + '%" ' +
                        'data-tooltip="' + h + ':00 - ' + val + ' events"></div>';
            }
            html += '</div>';
            html += '<div class="hourly-labels">';
            for (var h2 = 0; h2 < 24; h2 += 3) {
                html += '<span>' + h2 + '</span><span></span><span></span>';
            }
            html += '</div>';
            html += '</div>';

            // --- Blocked History (7 days) ---
            var dailyCounts = blocked.daily_counts || [];
            if (dailyCounts.length > 0) {
                html += '<div class="chart-section">';
                html += '<h3>Approved vs Denied (Last 7 Days)</h3>';
                var maxB = 1;
                for (var b = 0; b < dailyCounts.length; b++) {
                    var tot = (dailyCounts[b].approved || 0) + (dailyCounts[b].denied || 0);
                    if (tot > maxB) maxB = tot;
                }
                html += '<div class="blocked-chart">';
                for (var d = 0; d < dailyCounts.length; d++) {
                    var day = dailyCounts[d];
                    var appH = Math.round((day.approved || 0) / maxB * 70);
                    var denH = Math.round((day.denied || 0) / maxB * 70);
                    html += '<div class="blocked-day">';
                    html += '<div class="blocked-day-bar denied" style="height:' + Math.max(denH, 1) + 'px"></div>';
                    html += '<div class="blocked-day-bar approved" style="height:' + Math.max(appH, 1) + 'px"></div>';
                    html += '<div class="blocked-day-label">' + (day.date || "").slice(5) + '</div>';
                    html += '</div>';
                }
                html += '</div>';
                html += '<div style="font-size:0.75rem;color:var(--text-muted);margin-top:0.5rem">' +
                         '<span style="color:var(--success)">&#9632;</span> Approved: ' + (blocked.total_approved || 0) +
                         ' &nbsp; <span style="color:var(--danger)">&#9632;</span> Denied: ' + (blocked.total_blocked || 0) +
                         '</div>';
                html += '</div>';
            }

            dashboard.innerHTML = html;
        }

        // Fetch data
        fetch("/api/security/dashboard")
            .then(function(r) { return r.json(); })
            .then(renderDashboard)
            .catch(function(e) {
                loading.textContent = "Failed to load security data: " + e.message;
            });

        // Auto-refresh every 30 seconds
        setInterval(function() {
            fetch("/api/security/dashboard")
                .then(function(r) { return r.json(); })
                .then(renderDashboard)
                .catch(function() {});
        }, 30000);
    })();
    </script>
</body>
</html>
